<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://static.fanfou.com/favicon.ico" />
    <title>饭否指数</title>
    <meta name="description" content="饭否指数"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="/public/css1.css">
    <script type="text/javascript" src="/public/jquery.min.js"></script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">饭否指数</h1>
      
    </section>

    <section class="main-content">

      <div id="views"></div>
      <h1 >添加关键词</h1>
      <p>token正确会被立即添加，token不正确将人工审核后添加</p>
      <p>
        <ul>
          <li>
            关键词: <input type="text" name="word" id="sw"> 
          </li>
          <li>
            Token: <input type="text" name="token" id="st">
          </li><li>
            <button onclick="submit()" id="btn"> 提交! </button>
          </li>
        </ul>
      </p>
    </section>

  <script type="text/javascript">
    function submit(){
      serverUrl = '/'
      word = $('#sw').val()
      token = $('#st').val()
      $('#btn').text('已发送,正在处理...')
      $.get(serverUrl + 'add?w='+word+'&t='+token, function(data,status){
        alert(data)
      })
    }
    
  </script>
	<footer class="site-footer">
      </footer>    
  </body>
</html>
